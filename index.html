<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FLYNET</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Auth -->
  <div id="auth" class="screen">
    <div class="auth-container">
      <h2>FLYNET</h2>
      <button class="google-btn" onclick="signInWithGoogle()">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" /> Sign in with Google
      </button>
    </div>
  </div>

  <!-- Profile Setup -->
  <div id="profile" class="screen hidden">
    <div class="auth-container">
      <h2>Choose your username</h2>
      <p>5‚Äì32 characters. English letters, digits, underscores only.</p>
      <input type="text" id="usernameInput" placeholder="e.g. flynet_user" maxlength="32" />
      <button class="btn" onclick="setUsername()">Save</button>
      <p id="usernameError" class="error"></p>
    </div>
  </div>

  <!-- Chat -->
  <div id="chat" class="screen hidden">
    <div class="sidebar">
      <div class="header">
        <div>Chats</div>
      </div>
      <div class="chat-list" id="chatList">
        <!-- FLYNET BOT -->
        <div class="chat-item" onclick="openBotChat()">
          <div class="avatar">
            <img src="https://i.imgur.com/8Q6zJdL.png" alt="FLYNET Bot" />
          </div>
          <div class="chat-info">
            <div class="chat-name">FLYNET BOT</div>
            <div class="chat-last">System notifications</div>
          </div>
        </div>
        <div id="userChats"></div>
      </div>
    </div>

    <div class="main" id="mainChat">
      <div class="header">
        <div id="chatTitle">FLYNET</div>
      </div>
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input type="text" id="searchInput" placeholder="Search username..." onkeypress="if(event.key==='Enter') searchUser()" />
        <button onclick="searchUser()" class="btn-icon">üîç</button>
      </div>
      <div id="searchResult"></div>
    </div>
  </div>

  <!-- Firebase SDK (Modular) -->
  <script type="module" src="script.js"></script>
</body>
</html>
